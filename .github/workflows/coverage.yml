name: Coverage

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  merge_group:
    branches: [main]

env:
  CARGO_INCREMENTAL: 0
  # Coverage threshold is set to current coverage (54.10%) rounded down to nearest 5%
  # This ensures code coverage never falls below this baseline
  COVERAGE_THRESHOLD: 50

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93.0"
          components: llvm-tools-preview

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked

      - name: Run tests with coverage
        run: |
          cargo llvm-cov test \
            --ignore-filename-regex='tests/.*|benches/.*|examples/.*' \
            --lcov \
            --output-path lcov.info \
            --fail-under-lines $COVERAGE_THRESHOLD \
            -- --skip performance_regression

      - name: Generate HTML coverage report
        if: always()
        run: |
          cargo llvm-cov report \
            --ignore-filename-regex='tests/.*|benches/.*|examples/.*' \
            --html \
            --output-dir target/coverage

      - name: Upload HTML coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/coverage/
          retention-days: 30

      - name: Upload LCOV report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lcov-report
          path: lcov.info
          retention-days: 30
