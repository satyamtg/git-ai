name: Release Build

on:
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: git-ai-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: git-ai-linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: git-ai-windows-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: git-ai-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: get-version
        shell: bash
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | cut -d'"' -f2)
          echo "version=v$VERSION" >> $GITHUB_OUTPUT

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install cross-compilation dependencies (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          sudo apt-get install -y libc6-dev-arm64-cross
          sudo apt-get install -y libssl-dev libz1-dev

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: |
          cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_INCREMENTAL: 0
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++
          PKG_CONFIG_ALLOW_CROSS: 1
          OPENSSL_DIR: /usr
          OPENSSL_LIB_DIR: /usr/lib/x86_64-linux-gnu
          OPENSSL_INCLUDE_DIR: /usr/include

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          strip target/${{ matrix.target }}/release/git-ai

      - name: Strip binary (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          strip target/${{ matrix.target }}/release/git-ai

      - name: Create release directory
        run: |
          mkdir -p release

      - name: Copy binary to release directory
        if: matrix.os == 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/git-ai.exe release/${{ matrix.artifact_name }}.exe

      - name: Copy binary to release directory (non-Windows)
        if: matrix.os != 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/git-ai release/${{ matrix.artifact_name }}

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release/${{ matrix.artifact_name }}.exe
          retention-days: 30

      - name: Upload artifact (non-Windows)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release/${{ matrix.artifact_name }}
          retention-days: 30

  build-macos-intel:
    name: Build for macOS Intel
    runs-on: macos-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: get-version
        shell: bash
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | cut -d'"' -f2)
          echo "version=v$VERSION" >> $GITHUB_OUTPUT

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary (native)
        run: |
          cargo build --release
        env:
          CARGO_INCREMENTAL: 0

      - name: Strip binary (macOS)
        run: |
          strip target/release/git-ai

      - name: Create release directory
        run: |
          mkdir -p release

      - name: Copy binary to release directory
        run: |
          cp target/release/git-ai release/git-ai-macos-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: git-ai-macos-x64
          path: release/git-ai-macos-x64
          retention-days: 30

  create-release:
    name: Create Release
    needs: [build, build-macos-intel]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release directory
        run: mkdir -p release

      - name: Move artifacts to release directory
        run: |
          find artifacts -name "git-ai-*" -exec cp {} release/ \;

      - name: List available artifacts
        run: |
          echo "Available artifacts:"
          ls -la release/ || echo "No artifacts found"

      - name: Create checksums
        run: |
          cd release
          if ls git-ai-* 1> /dev/null 2>&1; then
            sha256sum git-ai-* > SHA256SUMS
          else
            echo "No binaries found to create checksums for"
            touch SHA256SUMS
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.version }}
          name: Release ${{ needs.build.outputs.version }}
          body: |
            ## git-ai ${{ needs.build.outputs.version }}

            ### Downloads
            - **Linux (x64)**: `git-ai-linux-x64`
            - **Linux (ARM64)**: `git-ai-linux-arm64`
            - **Windows (x64)**: `git-ai-windows-x64.exe`
            - **macOS (Intel)**: `git-ai-macos-x64`
            - **macOS (Apple Silicon)**: `git-ai-macos-arm64`

            ### Installation
            Download the appropriate binary for your platform and make it executable:
            ```bash
            chmod +x git-ai-<platform>
            ```

            ### SHA256 Checksums
            ```
            $(cat release/SHA256SUMS)
            ```
          files: |
            release/git-ai-*
            release/SHA256SUMS
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
